<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for a wonderful world</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="preloader">
     <span class="loader"></span>
    </div>
    <header class="header">
      <div class="container header-container">
        <form class="search-form" id="search-form">
          <input class="search-form-input" type="text" name="searchQuery" autocomplete="off"
            placeholder = "Search images..." />
          <button class="search-form-btn" type="submit">
            <svg class="search" width="20" height="20" aria-label="search">
              <use class="icon-search" href="./images/symbol-defs.svg#icon-search"></use>
            </svg>
            Search
          </button>
        </form>
       </div>
      </div>
    </header>
    <section class="photo-gallery container">
      <div class="gallery">
      </div>
    </section>
    <button type="button" class="load-more-btn load-more is-visible">Load more</button>
    <div class="backdrop is-visible" data-load>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
